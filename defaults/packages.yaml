packages:
  perl:
    version: [5.32.1]
  berkeley-db:
    version: [18.1.40]
  gdbm:
    version: [1.18.1]
  readline:
    version: [8.1]
  ncurses:
    version: [6.2]
  petsc:
    version: [3.15.0]
  mpich:
    version: [3.3.2]
  openmpi:
    version: [4.0.5]
  proj:
    version: [7.2.1]
  geos:
    version: [3.8.1]
  ascent:
    variants: +python
  binutils:
    version: [2.34]
  boost:
    version: [1.68.0]
  cmake:
    version: [3.20.1]
  emacs:
    variants: +tls
  fftw:
    variants: +fma
  hdf5:
    variants: ~cxx~debug~fortran+hl~java+mpi+pic+shared~szip~threadsafe
    version: [1.12.0]
  netcdf-c:
    version: [4.7.4]
  netcdf-cxx4:
    version: [4.3.1]
  netcdf-fortran:
    version: [4.5.3]
  all:
    compiler: [gcc@10.1.0, intel@19.0.0.117]
    variants: build_type=Release +mpi
    providers:
      mpi: [openmpi, mpich]
      blas: [openblas]
      lapack: [openblas]
      gl: [osmesa+opengl]
      glx: [osmesa+glx]
      awk: [gawk]
      blas: [openblas]
      elf: [elfutils]
      fftw-api: [fftw]
      gl: [osmesa+opengl]
      glx: [osmesa+glx]
      golang: [gcc]
      iconv: [libiconv]
      java: [openjdk, jdk, ibm-java]
      jpeg: [libjpeg-turbo]
      lapack: [openblas]
      mpi: [openmpi, mpich]
      pil: [py-pillow]
      pkgconfig: [pkg-config]
      rpc: [libtirpc]
      scalapack: [netlib-scalapack]
      sycl: [hipsycl]
      szip: [libszip]
      unwind: [libunwind]
      yacc: [bison]
      uuid: [libuuid]
    permissions:
      read: world
      write: user
