# This is a Spack Environment file.
# env matrix_dev
#
# It describes a set of packages to be installed, along with
# configuration settings.
spack:
  # add package specs to the `specs` list
  definitions:
  - compilers_core: [gcc@4.8.5 target=x86_64]
  - compilers_gcc: [gcc@11.2.0]
  - compilers_intel: [intel@2021.2.0, oneapi@2021.2.0]
  - compilers_intel19: [intel@19.0.0.117]
  
  #
  #
  - mpis_gcc: [mpich, openmpi]
  - mpis_intel: [intel-oneapi-mpi, mpich]
  - packages_compilers: [gcc, intel-oneapi-compilers]
  
  #
  #
  - packages_serial_gcc: [proj, swig, geos, maven, intel-oneapi-tbb, intel-oneapi-mkl,
      ncurses, libdwarf, tar, ucx, cuda]
  - packages_serial_intel: [proj, swig, geos, maven, intel-oneapi-tbb, intel-oneapi-mkl,
      libdwarf, tar, cuda]
  
  # NOTE: Not sure we need nasm@2.14.02. Looks likd .15 gets installed (anyway, as a dependency?)
  #- packages_serial_intel19: [proj, swig, geos, maven, intel-oneapi-tbb, intel-oneapi-mkl,
  #    sintel-tbb, ncurses, libdwarf@20160507, libsigsegv@2.12, tar@1.32]
  #
  - packages_mpi: [hdf5, netcdf-c, netcdf-fortran, netcdf-cxx4, cdo, parallel-netcdf,
      petsc, fftw, parallelio, cgal]
  #
  specs:
  
  # compilers:
  - matrix:
    - [$packages_compilers]
    - [$%compilers_core]
  # Serial: gcc
  - matrix:
    - [$packages_serial_gcc, $mpis_gcc]
    - [$%compilers_gcc]
  # Serial: intel@20+
  - matrix:
    - [$packages_serial_intel, $mpis_intel]
    - [$%compilers_intel]
  # Serial: intel@19
  # NOTE: we might not need this; we might be ablte to better configure the intel/19 compiler so it will compile the same set.
  #- matrix:
  #  - [$packages_serial_intel19, $mpis_intel]
  #  - [$%compilers_intel19]
  #
  # MPI installs: GCC
  - matrix:
    - [$packages_mpi]
    - [$^mpis_gcc]
    - [$%compilers_gcc]
  # MPI installs: Intel
  - matrix:
    - [$packages_mpi]
    - [$^mpis_intel]
    - [$%compilers_intel]
  #
  view: true
  packages:
    findutils:
      version: [4.8.0]
    perl:
      version: [5.32.1]
    python:
      version: [3.8.9]
    berkeley-db:
      version: [18.1.40]
    gdbm:
      version: [1.18.1]
    readline:
      version: [8.1]
    libdwarf:
      version: [20180129]
    ncurses:
      version: [6.2]
    petsc:
      version: [3.15.0]
      variants: +hypre+fftw+mumps+hdf5
    mpich:
      version: [3.3.2]
    openmpi:
      variants: +pmi +pmix +legacylaunchers schedulers=slurm fabrics=ucx,ofi
      version: [4.1.1]
    ucx:
      version: [1.11.2]
      variants: [+cm +cma +dc +ib-hw-tm +mlx5-dv +rc +thread_multiple +ud]
    proj:
      version: [7.2.1]
    geos:
      version: [3.8.1]
    ascent:
      variants: +python
    binutils:
      version: [2.34]
    boost:
      version: [1.75.0]
    cmake:
      version: [3.20.1]
    cuda:
      version: [11.4.0]
    emacs:
      variants: +tls
    fftw:
      version: [3.3.9]
    hdf5:
      variants: ~cxx~debug+fortran+hl~java+mpi+shared~szip+threadsafe
      version: [1.10.7, 1.12.0]
    netcdf-c:
      version: [4.7.4]
    netcdf-cxx4:
      version: [4.3.1]
    netcdf-cxx:
      version: [4.2]
    netcdf-fortran:
      version: [4.5.3]
    parallel-netcdf:
      version: [1.12.1]
    parallelio:
      version: [252]
    muparser:
      version: [2.2.6.1]
    maven:
      version: [3.6.3]
    memsurfer:
      version: [1.0]
    swig:
      version: [4.0.2]
    cgal:
      version: [5.0.3]
    gdal:
      version: [3.2.2]
    eigen:
      version: [3.3.9]
    cdo:
      version: [1.9.10]
    vtk:
      version: [9.0.0]
    dealii:
      version: [9.2.0]
    xios:
      version: [2.5]
    intel-oneapi-tbb:
      version: [2021.2.0]
    intel-oneapi-mkl:
      version: [2021.2.0]
    intel-oneapi-mpi:
      version: [2021.2.0]
    intel-oneapi-compilers:
      version: [2021.2.0]
      compiler: [gcc@4.8.5]
      target: [x86_64_v3]
    intel-tbb:
      version: [2021.2.0]
    blitz:
      version: [1.0.2]
    tar:
      version: [1.34]
    m4:
      version: [1.4.19]
    gettext:
      version: [0.21]
    all:
      compiler: [gcc@11.2.0, intel@2021.2.0, oneapi@2021.2.0, intel@19.0.0.117]
      variants: build_type=Release +mpi
      providers:
        mpi: [mpich, openmpi, intel-oneapi-mpi]
        blas: [openblas]
        lapack: [openblas]
        gl: [osmesa+opengl]
        glx: [osmesa+glx]
        awk: [gawk]
        elf: [elfutils]
        fftw-api: [fftw]
        golang: [gcc]
        iconv: [libiconv]
        java: [openjdk]
        jpeg: [libjpeg-turbo]
        pil: [py-pillow]
        pkgconfig: [pkg-config]
        rpc: [libtirpc]
        scalapack: [netlib-scalapack]
        sycl: [hipsycl]
        szip: [libszip]
        unwind: [libunwind]
        yacc: [bison]
        uuid: [libuuid]
      permissions:
        read: world
        write: user
